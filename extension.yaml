name: oauth2-proxy
version: 7.6.0
displayName:
  zh: Oauth2-Proxy 
  en: Oauth2-Proxy 
description:
  zh: Oauth2-Proxy 是一个反向代理，支持 Google, Azure, OpenID Connect 等身份提供者的身份验证。
  en: A reverse proxy that provides authentication with Google, Azure, OpenID Connect and many more identity providers.
